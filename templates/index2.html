<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediksi Status Gizi Balita</title>
    <meta name="description" content="Sistem prediksi status gizi balita berbasis AI untuk membantu orang tua memantau perkembangan anak">
    <meta name="keywords" content="gizi balita, prediksi, kesehatan anak, stunting">
    <meta property="og:title" content="Prediksi Status Gizi Balita">
    <meta property="og:description" content="Pantau perkembangan gizi anak Anda dengan sistem prediksi kami">
    <meta name="twitter:title" content="Prediksi Status Gizi Balita">
    <meta name="twitter:description" content="Pantau perkembangan gizi anak Anda dengan sistem prediksi kami">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        body { font-family: 'Inter', sans-serif; }
        .gradient-bg { background: linear-gradient(135deg, #3b82f6 0%, #1e40af 100%); }
        .card-hover { transition: all 0.3s ease; }
        .card-hover:hover { transform: translateY(-4px); }
        .result-glow { box-shadow: 0 10px 25px rgba(59, 130, 246, 0.15); }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Header -->
    <nav class="bg-slate-900 shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center space-x-2">
                    <i class="fas fa-baby text-blue-400 text-2xl"></i>
                    <span class="text-white text-xl font-bold">GiziBalita</span>
                </div>
                <div class="hidden md:flex space-x-8">
                    <a href="#" class="text-white hover:text-blue-300 transition-colors">Home</a>
                    <a href="#" class="text-gray-300 hover:text-blue-300 transition-colors">Tentang</a>
                    <a href="#" class="text-gray-300 hover:text-blue-300 transition-colors">Kontak</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="gradient-bg text-white py-20">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
            <h1 class="text-4xl md:text-6xl font-bold mb-6">Prediksi Status Gizi Balita</h1>
            <p class="text-xl md:text-2xl text-blue-100 max-w-3xl mx-auto">
                Pantau perkembangan gizi anak Anda dengan sistem prediksi kami
            </p>
            <div class="mt-8 flex justify-center">
                <div class="flex items-center space-x-2 bg-white/10 backdrop-blur-sm px-4 py-2 rounded-full">
                    <i class="fas fa-shield-alt"></i>
                    <span class="text-sm">Aman & Terpercaya</span>
                </div>
            </div>
        </div>
    </section>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
        <div class="grid lg:grid-cols-2 gap-8">
            <!-- Form -->
            <div class="bg-white rounded-2xl shadow-xl p-6 card-hover">
                <div class="flex items-center space-x-3 mb-6">
                    <div class="bg-blue-500 p-2 rounded-lg">
                        <i class="fas fa-edit text-white"></i>
                    </div>
                    <h3 class="text-xl font-semibold text-gray-800">Form Prediksi</h3>
                </div>
                
                <form id="predictionForm" class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Umur (bulan)</label>
                        <input type="number" id="umur" required 
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Jenis Kelamin</label>
                        <select id="jenis_kelamin" required 
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                            <option value="">Pilih Jenis Kelamin</option>
                            <option value="laki-laki">Laki-laki</option>
                            <option value="perempuan">Perempuan</option>
                        </select>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Tinggi Badan (cm)</label>
                        <input type="number" step="0.1" id="tinggi_badan" required 
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    </div>
                    
                    <button type="submit" id="submitBtn"
                            class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-lg transition-colors flex items-center justify-center space-x-2">
                        <i class="fas fa-calculator"></i>
                        <span>Prediksi Sekarang</span>
                    </button>
                </form>
            </div>

            <!-- Result -->
            <div class="bg-white rounded-2xl shadow-xl p-6" id="resultContainer">
                <div class="flex items-center space-x-3 mb-6">
                    <div class="bg-blue-500 p-2 rounded-lg">
                        <i class="fas fa-chart-line text-white"></i>
                    </div>
                    <h3 class="text-xl font-semibold text-gray-800">Hasil Prediksi</h3>
                </div>
                
                <div id="emptyResult" class="text-center">
                    <i class="fas fa-search text-gray-400 text-6xl mb-4"></i>
                    <h4 class="text-xl font-semibold text-gray-800 mb-2">Belum Ada Hasil</h4>
                    <p class="text-gray-500">Silakan isi form prediksi untuk melihat hasil</p>
                </div>
                
                <div id="result" class="hidden">
                    <div class="bg-gray-50 rounded-xl p-6 mb-6">
                        <h4 class="text-lg font-medium text-gray-800 mb-4">Status Gizi Balita</h4>
                        <div class="flex items-center space-x-3 mb-4">
                            <i id="statusIcon" class="text-3xl"></i>
                            <span id="predictionValue" class="text-2xl font-bold"></span>
                        </div>
                        <p id="predictionDescription" class="text-gray-600 mb-4"></p>
                    </div>
                    
                    <div class="bg-blue-50 border-l-4 border-blue-500 p-4 rounded-r-lg">
                        <div class="flex items-start space-x-3">
                            <i class="fas fa-info-circle text-blue-600 mt-0.5"></i>
                            <p id="adviceText" class="text-blue-800 text-sm"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script >document.addEventListener('DOMContentLoaded', function() {
        const form = document.getElementById('predictionForm');
        const submitBtn = document.getElementById('submitBtn');
        const resultDiv = document.getElementById('result');
        const emptyResult = document.getElementById('emptyResult');
        
        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Show loading state
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i><span>Memproses...</span>';
            submitBtn.disabled = true;
            
            const formData = {
                umur: document.getElementById('umur').value,
                jenis_kelamin: document.getElementById('jenis_kelamin').value,
                tinggi_badan: document.getElementById('tinggi_badan').value
            };
            
            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });
                
                const data = await response.json();
                
                if (data.status === 'success') {
                    displayResult(data.prediction);
                } else {
                    throw new Error(data.message || 'Prediction failed');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Terjadi kesalahan: ' + error.message);
            } finally {
                // Reset button
                submitBtn.innerHTML = '<i class="fas fa-calculator"></i><span>Prediksi Sekarang</span>';
                submitBtn.disabled = false;
            }
        });
        
        function displayResult(prediction) {
            const statusInfo = getStatusInfo(prediction);
            
            document.getElementById('statusIcon').className = statusInfo.icon + ' ' + statusInfo.color;
            document.getElementById('predictionValue').textContent = prediction;
            document.getElementById('predictionValue').className = 'text-2xl font-bold ' + statusInfo.color;
            document.getElementById('predictionDescription').textContent = statusInfo.description;
            document.getElementById('adviceText').textContent = statusInfo.advice;
            
            emptyResult.classList.add('hidden');
            resultDiv.classList.remove('hidden');
        }
        
        function getStatusInfo(status) {
            const statusMap = {
                "severely stunted": {
                    icon: "fas fa-exclamation-triangle",
                    color: "text-red-600",
                    description: "Anak mengalami gangguan pertumbuhan yang serius",
                    advice: "Segera konsultasikan dengan dokter anak atau ahli gizi"
                },
                "stunted": {
                    icon: "fas fa-exclamation-circle",
                    color: "text-orange-500",
                    description: "Anak menunjukkan tanda-tanda pertumbuhan terhambat",
                    advice: "Perhatikan asupan gizi dan konsultasikan dengan tenaga kesehatan"
                },
                "normal": {
                    icon: "fas fa-check-circle",
                    color: "text-green-600",
                    description: "Anak memiliki pertumbuhan yang normal sesuai usia",
                    advice: "Pertahankan pola makan bergizi seimbang"
                },
                "tinggi": {
                    icon: "fas fa-arrow-trend-up",
                    color: "text-blue-600",
                    description: "Anak memiliki pertumbuhan di atas rata-rata",
                    advice: "Pertahankan asupan gizi yang baik dan aktivitas fisik"
                }
            };
            
            return statusMap[status] || {
                icon: "fas fa-question-circle",
                color: "text-gray-600",
                description: "Status tidak dikenal",
                advice: "Konsultasikan dengan tenaga kesehatan"
            };
        }
    });
    </script>
</body>
</html>
